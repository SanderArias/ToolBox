<ion-header>
  <ion-toolbar>
    <ion-title>Noticias WordPress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <img [src]="logoURL" alt="Logo de WordPress" />
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
      <ion-label>
        <h2></h2>
        <p></p>
      </ion-label>
      <ion-button (click)="abrirNoticia(noticia.link)" fill="clear">Visitar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
